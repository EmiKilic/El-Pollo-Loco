<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/3_enemies_chicken/chicken_small/1_walk/1_w.png">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">

    <h1>EL POLLO LOCO</h1>

    <div id="fullscreen" class="main-content">
        <div class="canvas-container">
            <img src="img/10.Buttons/Start/1.png" class="start" alt="" onclick="startGame()" id="startButton">
            <canvas id="canvas" width="720px" height="480px"></canvas>
            <div class="icons">
                <img class="icon-corner" src="img/10.Buttons/settings.png" alt="" onclick="toggleSettings()">
                <img class="icon-corner" id="audioEmblem" src="img/10.Buttons/Audio.png" alt="" onclick="muteSounds()">
                <img class="icon-corner" src="img/10.Buttons/FullScreen.png" alt="" onclick="toggleFullscreen()">
            </div>

            <div class="mobile">
                <div class="movement">
                    <img src="img/10.Buttons/mobile/left.png" id="btnLeft" alt="">
                    <img src="img/10.Buttons/mobile/right.png" id="btnRight" alt="">
                </div>
                <div class="actions">
                    <img src="img/10.Buttons/mobile/up.png" id="btnUp" alt="">
                    <img src="img/10.Buttons/mobile/bottle.png" id="btnSpace" alt="">
                </div>
            </div>
        </div>

        <!-- Popup für Einstellungen -->
        <div id="settingsPopup" class="popup" onclick="toggleSettings()">
            <img src="img/10.Buttons/Instructions 2.png" alt="">
        </div>

        <div id="GameOver" style="display: none;" class="game-over">
            <img src="img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="" onclick="restartGame()">
        </div>
             
        <div id="GameWin" style="display: none;" class="game-over">
            <img src="img/9_intro_outro_screens/win/win_2.png" alt="" onclick="restartGame()">
        </div>


    </div>
    <div id="rotateMessage">Bitte drehe das Gerät ins Querformat.</div>

</body>

</html>
